<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student management</title>
</head>
<body>
<div>
	<h1> Student List </h1>
	<a th:href="@{/createStudent}" >Create Student</a>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>ID</th>
				<th>User</th>
				<th>Password</th>
				<th>Age</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${studentList}">
				<td th:text="${student.id}"></td>
				<td th:text="${student.user}"></td>
				<td th:text="${student.password}"></td>
				<td th:text="${student.age}"></td>
				<td th:text="${student.countryOfOrigin}"></td>
				<td>
					<a th:href="@{/deleteStudent/{id}(id=${student.id})}" >Delete</a>
					<a th:href="@{/updateStudent/{id}(id=${student.id})}" >Update</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<a th:href="@{/adminOptions}">Go back</a>
</div>
</body>
</html>
