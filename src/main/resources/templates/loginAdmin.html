<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin login</title>
</head>
<body>
<div>
    <h1>Admin Login Page</h1>
    <hr>
    
    <form action="#" th:action="@{/verifyAdmin}" th:object="${auxAdmin}" method="POST">
        <input type="text" th:field="*{user}" placeholder="Name" required>
        <input type="text" th:field="*{password}" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <hr>
    
    <a th:href="@{/}">Back to main page</a>
</div>
</body>
</html>
