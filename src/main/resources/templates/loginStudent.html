<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        div {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        hr {
            width: 50%;
            margin: auto;
        }

        form {
            margin-top: 20px;
        }

        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div>
    <h1>Student Login Page</h1>
    <hr>

    <form action="#" th:action="@{/verifyStudent}" th:object="${auxStudent}" method="POST">
        <input type="text" th:field="*{user}" placeholder="Name" required>
        <input type="text" th:field="*{password}" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <hr>

    <a th:href="@{/}">Back to main page</a>
</div>
</body>
</html>
