<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Subject management</title>
</head>
<body>
<div>
	<h1>Subject Update Page</h1>
		<hr>
	
		<form action="#" th:action="@{/saveSubject}" th:object="${subject}" method="POST">
		
			<input type="hidden" th:field="*{id}" >
			<input type="text" th:field="*{name}" >
			<input type="text" th:field="*{active}" >
			<input type="text" th:field="*{totalHours}" >

			<button type="submit" > Update</button>
		</form>
		
 		<hr>
 		
 		<a th:href="@{/checkSubjects}"> Back to User List</a>	
</div>
</body>
</html>
